name: Manual deployment for Terraform Infrastructure

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        description: asdfas
        type: string
    secrets:
      CLIENT_ID:
        required: true
      CLIENT_SECRET:
        required: true
      SUBSCRIPTION_ID:
        required: true
      TENANT_ID:
        required: true
      ENVIRONMENT:
        required: true

jobs:
  deploy_tf:
    runs-on: ubuntu-latest
    environment: development
    env:
      ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.TENANT_ID }}
      ENVIRONMENT: development
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: actions/cache@v3
      with:
        path: development/tf-$ENVIRONMENT-${GITHUB_SHA::7}.plan
        key: plan-file-$ENVIRONMENT-$(echo ${GITHUB_SHA::7})
    - name: Setup terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.1.9
    - name: Terraform init
      id: init
      run: |
        tree
        terraform init
      working-directory: development
      shell: bash
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        tree
        terraform apply -input=false tf-$ENVIRONMENT-${GITHUB_SHA::7}.plan
      working-directory: ${{ inputs.working-directory }}
      shell: bash